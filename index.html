<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My blog + some games</title>
    <style>/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: black;
    color: #333;
    line-height: 1.6;
}

/* Header Section */
header {
    background-color: rgb(15,30,40);
    color: white;
    text-align: center;
    padding: 60px 20px;
}

header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

header p {
    font-size: 1.2em;
}

/* Navigation Bar */
nav {
    background-color: #333;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 15px 0;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
}

nav a:hover {
    color: #007BFF;
}

/* Sections */
section {
    padding: 60px 20px;
    max-width: 900px;
    margin: auto;
}

/* Section Titles */
section h2 {
    color: #007BFF;
    margin-bottom: 20px;
    border-bottom: 2px solid #007BFF;
    padding-bottom: 10px;
}

/* Lists */
ul {
    list-style-type: none;
}

ul li {
    background: rgb(0, 30, 40);
    margin: 10px 0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    color:white;
}

ul li a {
    color: #007BFF;
    text-decoration: none;
}

ul li a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
    font-size: 0.9em;
    margin-top: 50px;
}
p {
color:white;}</style>
</head>
<body>
    <header>
        <h1>Hey there</h1>
        <h2>welcome to my blog</h2>
    </header>
    <nav>
        <a href="#">Electronics</a>
        <a href="#">Code</a>

        <a href="#">Socials</a>
    </nav>


    <section id="electronics">
        <h2>My electronics guides</h2>
    </section>
    <section id="code">
        <h2>My coding guides</h2>
    </section>
    <section id="socials">
        <h2>Contact Me</h2>
        <p>Email: rhtsudhakaran@gmail.com</p>
     
    </section>

</body>
</html>
